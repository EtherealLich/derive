<!doctype html>

<head>
    <link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-easybutton@2.0.0/src/easy-button.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <script src="bundle.js"></script>
    <title>PIN-MIX-PERM MAP</title>
</head>

<body>
    <div id="sidebar" class="leaflet-sidebar collapsed">
        <!-- Nav tabs -->
        <div class="leaflet-sidebar-tabs">
            <ul role="tablist"> <!-- top aligned tabs -->
                <li><a href="#tracktab" role="tab"><i class="fa fa-bars"></i></a></li>
                <li><a href="/map/?map=2017.gpx" role="tab" title="Маршруты за 2017 год"><i class="fa fa-map"></i>2017</a></li>
                <li><a href="/map/?map=2018.gpx" role="tab" title="Маршруты за 2018 год"><i class="fa fa-map"></i>2018</a></li>
                <li><a href="/map/?map=2019.gpx" role="tab" title="Маршруты за 2019 год"><i class="fa fa-map"></i>2019</a></li>
            </ul>
        </div>

        <!-- Tab panes -->
        <div class="leaflet-sidebar-content">
            <div class="leaflet-sidebar-pane" id="tracktab">
                <h1 class="leaflet-sidebar-header">
                    Список треков
                    <div class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></div>
                </h1>
            </div>
            <div>
                <ul id="tracklist">
                </ul>
            </div>
        </div>
    </div>
    <div id="background-map"></div>
</body>
