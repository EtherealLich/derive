<!doctype html>

<head>
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <script src="bundle.js"></script>
    <title>PIN-MIX-PERM MAP</title>
</head>

<body>
    <div id="sidebar" class="leaflet-sidebar collapsed">
        <div class="leaflet-sidebar-tabs">
            <ul role="tablist"></ul>
            <ul role="tablist"></ul>
        </div>
    </div>
    <div id="background-map"></div>
    <div id="timeline">
        <div id="timeline-vis"></div>
    </div>

    <div id="legendcontainer">
        <div class="legend" id="legend_PM25" style="display: block;">
            <div class="legend-header">
                <h4>Уровень PM2.5</h4>
            </div>
            <div class="legend-inner">
                <div class="gradient"></div>
                <div class="labels">
                    <div class="label" style="bottom: 100%;"><b>100</b></div>
                    <div class="label" style="bottom: 80%;"><b>80</b></div>
                    <div class="label" style="bottom: 60%;"><b>60</b></div>
                    <div class="label" style="bottom: 40%;"><b>40</b></div>
                    <div class="label" style="bottom: 20%;"><b>20</b></div>
                    <div class="label" style="bottom: 0%;"><b>0 µg/m³</b></div>
                </div>
            </div>
        </div>
    </div>
</body>
